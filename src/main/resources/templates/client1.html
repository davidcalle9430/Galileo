</head>
<body onload="">
	<!-- Nav Bar -->
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"> Cliente JavaScript </a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/api/game/new/">New Game</a></li>
				<li><a href="badges.html">Player 1 </a></li>
				<li><a href="collapsible.html">Player 2</a></li>
			</ul>
		</div>
	</nav>

	<!-- Contenido -->
	<div id="Tablero">
		<div class=" row score">
			
			<div class="col s6 score-1">
				<ul class="collection with-header">

       				<li class="collection-item" id="playerIdLabel" style="font-style: normal; font-size: 1.5em" >Player Id: 
          				<input id="playerId" value="0" type="number" style="font-style: normal; font-size: 1.1em" ></input>
          			</li>

        			<li class="collection-header" id="playerNameLabel" style="font-style: normal; font-size: 1.5em">
        				Player Name: <input type = "text" id="playerName" style="font-style: normal; font-size: 1.1em" ></input>
        			</li>
        			<li class="collection-item" id="playerPoints" style="font-style: normal; font-size: 1.5em" >Points: 0</li>
        			<li class="collection-item" id="playerMovements" style="font-style: normal; font-size: 1.5em" >Movements: 0</li>
          			<li class="collection-item" > <label id="labelSize" style="font-style: normal; font-size: 1.4em" >Board Size: </label>
          				<input id="sizeBoard" value="2" type="number" style="font-style: normal; font-size: 1.2em"></input>
          			</li>      			
        			<li class="collection-item" ><label id="labelBlankPiece" style="font-style: normal; font-size: 1.4em" >Blank Piece:</label> <br></br>
        				<label>Row: </label><input id="blankRow" value="0" type="number" style="font-style: normal; font-size: 1.2em" ></input>
        				<label>Column: </label><input id="blankColumn" value="0" type="number" style="font-style: normal; font-size: 1.2em"></input>
        			</li>
      			</ul>
			</div>
			
			<div class="col s6 score-1">
				<div class="row center-align taquin">
					<div class="conversationDiv competition col s6 " id="board">
			    		<div class="piece center-align" style="min-height:25vh; min-width:100%;"> No Board Yet. </div>  	
					</div>	
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="large-2 large-offset-9 columns">
			  <button type="submit" id= "btnCreateMatrix" class="button success" onclick="generateBoard()" style="width: 50%;" >Generate Board </button>
			  <button type="submit" id="btnCreatePlayer" class="button success" onclick="generatePlayer()" style="width: 50%; float: right;">Create Player</button>
			</div>
		</div>

		<div class="row">
			<div class="large-2 large-offset-9 columns">
			  <button id="btnStartChallenge" type="submit" class="button success" onclick="startChallenge()" style="width: 50%;" >Start Challenge </button>
			  <button id="btnChallenge" type="submit" class="button success" onclick="challengePlayer()" style="width: 50%; float: right; display: none;">Challenge</button>
			</div>
		</div>
		
		<div style="text-align: center;">
			<button type="submit" class="button success" onclick="guau()" style="width: 50%;" >DON'T TOUCH ME!!! </button>
			<div id="playerToChallenge"  style="display: none;" class="large-2 large-offset-9 columns">
				<input id="idPlayerToChallenge" value="0" pattern="N|n|\d" type="text"></input>
			</div> 
		</div>
<br></br>
		<div style="text-align: center; display: none;" id="control" >
			<div class="row">
				<div class="large-2 large-offset-9 columns">
					<input type="image" src="/static/images/blank.png" width="75em" height="55em"></input>
					<input type="image" src="/static/images/up.png" onclick="moveBoardToUp()" width="75em" height="55em"></input>		
					<input type="image" src="/static/images/blank.png" width="75em" height="55em"></input>		
				</div>
			</div>	
			
			<div class="row">
				<div class="large-2 large-offset-9 columns">
					<input type="image" src="/static/images/left.png" onclick="moveBoardToLeft()" width="75em" height="55em"></input>
					<input type="image" src="/static/images/blank.png" width="75em" height="55em"></input>
					<input type="image" src="/static/images/right.png" onclick="moveBoardToRight()" width="75em" height="55em"></input>
				</div>
			</div>	
			
			<div class="row">
				<div class="large-2 large-offset-9 columns">
					<input type="image" src="/static/images/blank.png"  width="75em" height="55em"></input>
					<input type="image" src="/static/images/down.png" onclick="moveBoardToDown()" width="75em" height="55em"></input>
					<input type="image" src="/static/images/blank.png" width="75em" height="55em"></input>	
				</div>
			</div>				
		</div>	

	</div>	
	
	
	<!-- Piece's Template -->
	<template id="piece-template">
		<div class="piece center-align" style="min-height:20vh; min-width:32%;"> 9 </div>  
	</template>
	
	<!-- Fin Contenido -->

	<footer class="page-footer foot">

				<div class="col l6 s12">
					<h5 class="white-text">An&aacute;lisis de Algoritmos</h5>
					<p class="grey-text text-lighten-4">Competencia de Algoritmos
						en tiempo real</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Integrantes</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">David
								Calle </a></li>

						<li><a class="grey-text text-lighten-3" href="#!">David
								Su&aacute;rez</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">Â© 2016 Copyright DDC</div>
		</div>
	</footer>
	<script src="/static/js/utility.js"></script>
	<script src="/static/js/client1.js" type="text/javascript"></script>
</body>
</html>
